<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      :root {
        --bg-color: #f5f5f5;
        --text-color: #333;
        --card-bg: #fff;
        --form-bg: #eee;
      }

      [data-theme="dark"] {
        --bg-color: #333;
        --text-color: #f5f5f5;
        --card-bg: #444;
        --form-bg: #555;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .toggle-switch {
        display: flex;
        align-items: center;
      }

      .toggle-switch input {
        display: none;
      }

      .toggle-switch label {
        width: 40px;
        height: 20px;
        background: #bbb;
        border-radius: 50px;
        position: relative;
        cursor: pointer;
        transition: background 0.3s;
      }

      .toggle-switch label::after {
        content: "";
        width: 18px;
        height: 18px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        top: 1px;
        left: 2px;
        transition: transform 0.3s;
      }

      .toggle-switch input:checked + label {
        background: #66bb6a;
      }

      .toggle-switch input:checked + label::after {
        transform: translateX(20px);
      }

      .contact-info,
      .contact-form {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .contact-info .card,
      .contact-form {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex: 1 1 calc(25% - 20px);
      }

      .contact-info .card h3 {
        margin-bottom: 10px;
      }

      .contact-form {
        background: var(--form-bg);
        padding: 20px;
        flex: 1 1 100%;
        display: flex;
        flex-wrap: wrap;
      }

      .form-group {
        flex: 1 1 calc(33.33% - 10px);
        margin: 10px 5px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group textarea,
      .form-group button {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
        height: 100px;
      }

      .form-group button {
        background-color: #66bb6a;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        border: none;
      }

      .form-group button:hover {
        background-color: #55a659;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Contact Us</h1>
        <div class="toggle-switch">
          <input type="checkbox" id="dark-mode-toggle" />
          <label for="dark-mode-toggle"></label>
          <span>Dark Mode</span>
        </div>
      </div>

      <div class="contact-info">
        <div class="card">
          <h3>Our Office</h3>
          <p>123 Main St,<br />Cityville, ST 12345</p>
        </div>
        <div class="card">
          <h3>Inquiries</h3>
          <p>Email us at:<br />support@example.com</p>
        </div>
        <div class="card">
          <h3>Call Us</h3>
          <p>+123 456 7890</p>
        </div>
        <div class="card">
          <h3>Office Hours</h3>
          <p>Mon - Fri: 9am - 5pm</p>
        </div>
      </div>

      <div class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" required />
        </div>
        <div class="form-group" style="flex: 1 1 100%">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group" style="flex: 1 1 100%">
          <button type="submit">Send</button>
        </div>
      </div>
    </div>

    <script>
      const toggleSwitch = document.getElementById("dark-mode-toggle");
      toggleSwitch.addEventListener("change", () => {
        document.documentElement.setAttribute(
          "data-theme",
          toggleSwitch.checked ? "dark" : "light"
        );
      });
    </script>
  </body>
</html>
